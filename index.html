<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
    />

    <!-- Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- MyCSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Impor script kamu di sini -->
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script type="module" defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <!-- Container Left -->
      <div id="container-left">
        <section id="cari-buku">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <div class="input-icon">
              <i class="fa-regular fa-magnifying-glass"></i>
              <input
                id="searchBookTitle"
                type="text"
                data-testid="searchBookFormTitleInput"
                placeholder="Cari judul buku..."
              />
            </div>
            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
            >
              Cari
            </button>
          </form>
        </section>

        <section id="belum-selesai-dibaca">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookList" data-testid="incompleteBookList"></div>
        </section>

        <section id="selesai-dibaca">
          <h2>Selesai dibaca</h2>

          <div id="completeBookList" data-testid="completeBookList"></div>
        </section>
      </div>
      <!-- End Container Left -->

      <!-- Container Right -->
      <div id="container-right">
        <section id="tambah-buku">
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div class="form-group-input">
              <label for="bookFormTitle">Judul</label>
              <div class="input-icon">
                <i class="fa-regular fa-heading"></i>
                <input
                  id="bookFormTitle"
                  type="text"
                  required
                  data-testid="bookFormTitleInput"
                />
              </div>
            </div>
            <div class="form-group-input">
              <label for="bookFormAuthor">Penulis</label>
              <div class="input-icon">
                <i class="fa-regular fa-user"></i>
                <input
                  id="bookFormAuthor"
                  type="text"
                  required
                  data-testid="bookFormAuthorInput"
                />
              </div>
            </div>
            <div class="form-group-input">
              <label for="bookFormYear">Tahun</label>
              <div class="input-icon">
                <i class="fa-regular fa-calendar-days"></i>
                <input
                  id="bookFormYear"
                  type="number"
                  required
                  data-testid="bookFormYearInput"
                />
              </div>
            </div>
            <div class="form-group-checkbox">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookFormSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
            >
              Masukkan Buku ke rak
              <span id="isComplete">Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>
      <!-- End Container Right -->

      <!-- Overlay Edit Buku -->
      <div id="overlay-edit-buku">
        <section id="edit-buku">
          <h2>Edit Buku</h2>
          <form id="bookFormEdit" data-testid="bookFormEdit">
            <input type="hidden" id="bookFormIdEdit" />
            <div class="form-group-input">
              <label for="bookFormTitleEdit">Judul</label>
              <div class="input-icon">
                <i class="fa-regular fa-heading"></i>
                <input
                  id="bookFormTitleEdit"
                  type="text"
                  required
                  data-testid="bookFormTitleInputEdit"
                />
              </div>
            </div>
            <div class="form-group-input">
              <label for="bookFormAuthorEdit">Penulis</label>
              <div class="input-icon">
                <i class="fa-regular fa-user"></i>
                <input
                  id="bookFormAuthorEdit"
                  type="text"
                  required
                  data-testid="bookFormAuthorInputEdit"
                />
              </div>
            </div>
            <div class="form-group-input">
              <label for="bookFormYearEdit">Tahun</label>
              <div class="input-icon">
                <i class="fa-regular fa-calendar-days"></i>
                <input
                  id="bookFormYearEdit"
                  type="number"
                  required
                  data-testid="bookFormYearInputEdit"
                />
              </div>
            </div>
            <div class="action">
              <button
                id="bookFormSimpantEdit"
                type="submit"
                data-testid="bookFormSimpantEditButton"
              >
                Simpan
              </button>
              <button
                id="bookFormBatalEdit"
                type="button"
                data-testid="bookFormBatalEditButton"
              >
                Batal
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
